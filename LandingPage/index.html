<!DOCTYPE html>

    <title>Document</title>

<body>
    <header>
        <div class="animation-container" id="text"></div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const animationElement = document.getElementById('text');
                const text = "TechLine Apresenta...";
                let currentIndex = 0;
                let intervalId;
    
                // Função para mostrar uma letra de cada vez
                function showNextLetter() {
                    if (currentIndex < text.length) {
                        animationElement.textContent += text[currentIndex];
                        currentIndex++;
                    } else {
                        clearInterval(intervalId);
                    }
                }
    
                // Inicia a animação
                intervalId = setInterval(showNextLetter, 200);
            });
        </script>
        <div class="logo-container">
            <img src="img/MyAuto.jpg" alt="Sua Imagem" class="logo2">
            <div id="qrcode-container">
                <div id="qrcode-container">
                    <h3>Acesse o QR Code para mais informações do Projeto!!</h3>
                    <br>
                    <br>
                    <div id="qrcode"></div>
                </div>
            </div>
        </div>
    </header>

</body>
