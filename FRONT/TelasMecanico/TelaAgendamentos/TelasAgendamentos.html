<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>MyAuto Agendamentos</title>
    <!-- Estilos do jQuery UI para o datepicker -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bibliotecas jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/i18n/datepicker-pt-BR.min.js"></script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css">
    <script src="scriptAgen.js"></script>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <!-- Logotipo da MyAuto -->
        <img src="img/MYAUT.png" alt="Logotipo da MyAuto" id="logotipo">
        <!-- Título da página -->
        <p>MyAuto Oficinas</p>
        <!-- Menu de navegação -->
        <div class="menu">
            <!-- Links para outras páginas -->
            <a href="../TelaClientes/Index.html"><button>Clientes</button></a>
            <a href="../TelaAgendamentos/TelasAgendamentos.html"><button>Agendamentos</button></a>
            <a href="../TelaHistoricoServiços/index.html"><button>Histórico de Serviços</button></a>
            <a href="../TelaInformações Oficina/index.html"><button>Informações da Oficina</button></a>
        </div>
    </header>
    <!-- Corpo da página -->
    <div class="container">
        <!-- Botões de ação -->
        <div class="acoes">
            <button id="btn-realizar-agendamento">Realizar agendamento</button>
            <button id="btn-ver-agendamentos">Ver agendamentos</button>
        </div>
        
        <!-- Seção de horários disponíveis -->
        <div class="horarios" id="horarios-section">
            <!-- Título da seção -->
            <h2>Horários Disponíveis <span class="calendario-icon" id="calendario-icon">&#128197;</span></h2>
            <!-- Lista de horários disponíveis -->
            <div id="horarios-list"></div>
        </div>
        
        <!-- Seção de agendamento -->
        <div class="agendamento" id="agendamento-section">
            <!-- Título da seção -->
            <h2>Dados do Agendamento</h2>
            <!-- Formulário de agendamento -->
            <form id="agendamento-form">
                <!-- Campos do formulário -->
                <label for="data">Data:</label>
                <input type="text" id="data" name="data" readonly required><br>
                <label for="horario">Horário:</label>
                <input type="text" id="horario" name="horario" readonly required><br>
                <label for="local">Local:</label>
                <input type="text" id="local" name="local" required><br>
                <label for="nomeOficina">Nome da Oficina:</label>
                <input type="text" id="nomeOficina" name="nomeOficina" required><br>
                <label for="tipoServico">Tipo de Serviço:</label>
                <input type="text" id="tipoServico" name="tipoServico" required><br>
                <!-- Botão de envio -->
                <button type="submit" id="btn-enviar-agendamento">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script>
      
    </script>
</body>


</html>
